<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu" color="accent">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span><a routerLink="/info" routerLinkActive="active-link"
        >About us</a></span>
    </button>
    <button mat-menu-item >
      <mat-icon>group</mat-icon>
      <span><a routerLink="/users" routerLinkActive="active-link"
        >Users</a></span>
    </button>
    <button mat-menu-item>
      <mat-icon>dynamic_feed</mat-icon>
      <span><a routerLink="/pages" routerLinkActive="active-link"
        >Pages with tabs</a></span>
    </button>
  </mat-menu>
  <span>Mat App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
